<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <title>Ejercicio 12</title>
</head>
<body>
    <h2>Formulario Registro</h2>
    <form class="col g-3 needs-validation" novalidate>
        
        <div class="col-md-2">
            <label for="validacionUsuario" class="form-label">Email</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="email" class="form-control" id="validacionUsuario" placeholder="Ingrese su Correo" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Por favor ingrese un correo válido.
              </div>
            </div>
          </div>
        
        <div class="col-md-2">
            <label for="validacionContrasenia" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="validacionContrasenia" placeholder="Ingrese su contraseña" required>
            <div class="valid-feedback">
              Correcto!
            </div>
          </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="recuerdameCheck">
            <label class="form-check-label" for="recuerdameCheck">
              Recuerdame
            </label>
            
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Registrar</button>
        </div>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    
</body>
</html>
